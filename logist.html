<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header></header><script>$("header").load('menu.html')</script>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Статус заявок на сегодня</h1>
      </div>

<div class="table-responsive" style="width: 60%; margin-left: 20%">
      <table class="table text-center">
        <thead>
          <tr>
            <th style="width: 14%;">ID</th>
            <th style="width: 26%;">Статус</th>
            <th style="width: 60%;">Курьер</th>
          </tr>
        </thead>
        <tbody id="steak">

        </tbody>
      </table>
    </div>

    <script>
        $(document).ready(function () {
            $("#area").click(function () {  
                console.log('dsdsdd') 
                $("#modalarea").modal("show");
            });

            $.getJSON('dbase.json', function (data) {
                
                $.each(data.orders.heels,function(i,item){ 
                    taken = item.isTaken ? '<i class="bi bi-check-circle" style="color: #167347"></i>' : '<i class="bi bi-dash-circle" style="color: #DD3544"></i>'
                    monkey = item.isTaken ? item.isTakenBy : '<i class="bi bi-dash" style="color: #DD3544"></i>'
                    $("#steak").append(
                        '<tr>'+
                            '<th scope="row" class="text-start">'+item.id+'</th>'+
                            '<td>'+taken+'</td>'+
                            '<td>'+monkey+'</td>'+
                       '</tr>'
                        )
                })
            $(".btn").click(function () {
                console.log('dsdsdd')
                $("#modalSheet").modal("show");
            });

            })
            
        })
    </script>
</body>
</html>
