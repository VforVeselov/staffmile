              <button type="button" class="btn btn-primary btn-lg w-100">Взять заявку</button>

    <script>
        $(document).ready(function () {
            $("#area").click(function () {  
                document.location.href='cabinet.html'
            });

            $.getJSON('dbase.json', function (data) {

                $.each(data.orders.heels,function(i,item){ 

                    day = item.stop_count*item.price
                    $("#steak").append(
                        '<div class="col">'+
                            '<div class="card mb-4 rounded-3 shadow-sm">'+
                                '<div class="card-header py-3">'+
                                    '<h4 class="my-0 fw-normal">Курьеркая доставка #'+item.id+'</h4>'+
                                '</div>'+
                            '<div class="card-body">'+
                                '<h1 class="card-title pricing-card-title">'+item.price+' ₽<small class="text-muted fw-light">/стоп</small></h1>'+
                                    '<ul class="list-unstyled mt-3 mb-4">'+
                                        '<li>'+item.stop_count+' стопов</li>'+
                                        '<li>'+day+' ₽ в день</li>'+
                                        '<li>'+item.weight+' кг</li>'+
                                        '<li>'+item.from+'</li>'+
                                    '</ul>'+
                                '<button type="button" id="get-'+item.id+'" class="w-100 btn btn-lg btn-outline-primary">Взять заявку</button>'+
                            '</div>'+
                        '</div>'
                        )
                })
            $(".btn").click(function () {
                console.log('dsdsdd')
                $("#modalSheet").modal("show");
            });

            })
            
        })
    </script>
